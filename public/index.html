<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes Spirituelles</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Animate.css pour les animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

<div class="container my-4">
  <h1 class="text-center mb-4">🌿 Notes Spirituelles du Jour</h1>

  <div id="supportNotes">
    <!-- Les notes seront chargées et affichées ici -->
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <button id="prevBtn" class="btn btn-outline-primary" disabled>⬅️ Précédent</button>
    <div id="pageIndicator" aria-live="polite" aria-atomic="true"></div>
    <button id="nextBtn" class="btn btn-outline-primary" disabled>➡️ Suivant</button>
  </div>

  <div class="text-center mt-4">
    <button id="generateBtn" class="btn btn-success">🔄 Régénérer les notes</button>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Yd2yjX9sY+fQRvF6tZcLmqWsmTPtk9jzYY="
        crossorigin="anonymous"></script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BS3vkGIdqA6IYdO0uU4uKZ2eSbKN9Pp6tZc9aYI2sZwZjFepQWZNuEZiLfuEZ+fo"
        crossorigin="anonymous"></script>

<!-- Script principal -->
<script src="js/main.js"></script>

</body>
</html>
